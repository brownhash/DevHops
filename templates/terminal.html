<html>
<head>
    <title>DevHops : Terminal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body style="font-family: 'Ubuntu', sans-serif;">
        <center>
        <div class="card" style="background-color:#252525; width:85%; margin-top:10px">
            <div class="card-body">
                <h2 style="color:#d3d3d3">DevHops : Terminal</h2>
            </div>
        </div>
        <div class="card" style="width:85%; margin-top:10px">
        <div class="card-body">
        <form action="http://localhost:5000/term" method="POST">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sudo" id="exampleRadios1" value="sudoyes" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Require SUDO
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sudo" id="exampleRadios2" value="sudono">
                <label class="form-check-label" for="exampleRadios2">
                    Do not require SUDO
                </label>
            </div>
            </br>
            <input style="width:50%" name="password" class="form-control form-control-lg" type="password" placeholder="enter password"></br>
            <input style="width:80%" name="command" class="form-control form-control-lg" type="text" placeholder="type the command here"></br>
            <input class="btn btn-dark" type="submit" value="Execute"></input> <a class="btn btn-primary" href="http://localhost:5000/" role="button">Back to dashboard</a>

            </form>
            </div>
            </div>
        </center>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    </html>
